            <div class="card mt-5 custom-ml-5" style="width: 22rem;">
                <div class="card-body pt-2">
                    <h3 class="card-title text-center text-secondary">Welcome</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success text-uppercase custom-font" type="button" id="myButton"
                            (click)="sampleTest()">
                            Check
                        </button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Launch demo modal
                        </button>
                    </div>
                </div>
            </div>

            <div class="card mt-5 custom-ml-5 d-none" style="width: 20rem;">
                <div class="card-body pt-2">
                    <div class="d-grid gap-2">
                        <button class="btn btn-sm btn-success text-uppercase custom-font" type="button">
                            <i class="far fa-3x fa-thumbs-up"></i>
                        </button>
                        <div class="row">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-dark text-uppercase custom-font" type="button">
                                        <i class="far fa-3x fa-hand-point-left"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-lg btn-primary text-uppercase custom-font" type="button">
                                        <i class="far fa-3x fa-hand-point-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-danger text-uppercase custom-font" type="button">
                            <i class="far fa-3x fa-thumbs-down"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="card mt-5 custom-ml-5" style="width: 20rem;">
                <div class="card-body pt-2">
                    <div class="d-grid gap-2">
                        <button *ngIf="count%4==0" class="btn btn-success text-uppercase custom-font" type="button">
                            Top
                        </button>
                        <div class="row">
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button *ngIf="count%3==0" class="btn btn-lg btn-dark text-uppercase custom-font" type="button">
                                        Left
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid gap-2">
                                    <button *ngIf="count%1==0" class="btn btn-lg btn-primary text-uppercase custom-font" type="button">
                                        Right
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button *ngIf="count%2==0" class="btn btn-danger text-uppercase custom-font" type="button">
                            Bottom
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 20rem;">
            <div class="modal-header">
                <h3 class="modal-title text-secondary" id="exampleModalLabel">Mark your side</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-grid gap-2">
                    <button *ngIf="count%4==0" class="btn btn-success text-uppercase custom-font" type="button">
                        Top
                    </button>
                    <div class="row">
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button *ngIf="count%3==0" class="btn btn-lg btn-dark text-uppercase custom-font" type="button">
                                    Left
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button *ngIf="count%1==0" class="btn btn-lg btn-primary text-uppercase custom-font" type="button">
                                    Right
                                </button>
                            </div>
                        </div>
                    </div>
                    <button *ngIf="count%2==0" class="btn btn-danger text-uppercase custom-font" type="button">
                        Bottom
                    </button>
                </div>
            </div>
            <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
        </div>
    </div>
</div>
